<!-- Barra superior -->
<nav class="navbar navbar-light bg-light justify-content-between">
  <a class="navbar-brand">Tienda Online - Fab </a>
  <a class="btn btn-outline-success" [routerLink]="['/carrito']">
    <i class="fas fa-shopping-cart"></i> Carrito ({{ cart.length }})
  </a>
</nav>

  <!-- Modal -->
<div class="modal" tabindex="-1" role="dialog" [ngClass]="{'d-block': isModalOpen}" (click)="closeModal()">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Carrito de Compras</h5>
        <button type="button" class="close" aria-label="Close" (click)="closeModal()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <ul class="list-group">
          <li class="list-group-item" *ngFor="let item of cart">
            <div>{{ item.title }}</div>
            <div>Precio: ${{ item.price }}</div>
            <div>Cantidad: {{ item.quantity }}</div>
            <button class="btn btn-danger btn-sm" (click)="removeFromCart(item)">Remover</button>
          </li>
        </ul>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="closeModal()">Cerrar</button>
      </div>
    </div>
  </div>
</div>
  
<!-- Carrusel -->
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="1" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
    <!-- Agrega más indicadores según la cantidad de imágenes -->
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="https://fakestoreapi.com/img/81fPKd-2AYL._AC_SL1500_.jpg" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="https://fakestoreapi.com/img/71YAIFU48IL._AC_UL640_QL65_ML3_.jpg" alt="Second slide">
    </div>
    <!-- Agrega más imágenes para cada slide según lo desees -->
  </div>
  <!-- Controles de navegación -->
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

  
  <!-- Barra con menú desplegable de categorías -->
  <div class="dropdown mt-3">
    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      Categorías
    </button>
    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
      <!-- Aquí se agregarán dinámicamente las categorías -->
      <a class="dropdown-item" href="#">Categoría 1</a>
      <a class="dropdown-item" href="#">Categoría 2</a>
    </div>
  </div>
  
  <!-- Lista de productos -->
  <div class="container mt-4">
    <div class="row">
      <div class="col-md-4" *ngFor="let product of data">
        <div class="card mb-4 shadow-sm">
          <img class="card-img-top" [src]="product.image" alt="Product image" style="height: 250px; object-fit: cover;">
          <div class="card-body">
            <h5 class="card-title">{{ product.title }}</h5>
            <p class="card-text">${{ product.price }}</p>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <button type="button" class="btn btn-sm btn-outline-secondary" (click)="toggleDetails(product.id)">Detalles</button>
                <button type="button" class="btn btn-sm btn-outline-secondary" (click)="addToCart(product)">Agregar al carrito</button>
              </div>
            </div>
            <div *ngIf="product.showDetails">
              <p class="mt-2">{{ product.description }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
